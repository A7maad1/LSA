<!DOCTYPE html>

    <script src="javascript/toast.js"></script>
    <script src="javascript/supabase-client.js"></script>
    <script src="javascript/supabase-api.js"></script>
    <script src="javascript/activities.js"></script>
</head>
<body>
    <!-- NAVIGATION HEADER -->
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <img src="assets/logo.png" alt="شعار المدرسة" class="school-logo">
                <div class="school-info">
                    <h2>ثانوية صلاح الدين الأيوبي</h2>
                    <p>حي الفداء – الدار البيضاء</p>
                </div>
            </div>
            
            <nav class="navbar">
                <button class="menu-toggle">☰</button>
                <ul class="nav-menu">
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="activities.html" class="active">الأنشطة</a></li>
                    <li><a href="announcements.html">الإعلانات</a></li>
                    <li><a href="meetings.html">الاجتماعات</a></li>
                    <li><a href="holidays.html">العطل</a></li>
                    <li><a href="contact.html">اتصل بنا</a></li>
                    <li><a href="./dashboard.html" class="admin-link">لوحة الإدارة</a></li>
                </ul>
            </nav>
        </div>

    <section class="page-header">
        <div class="container">
            <h1>أنشطة المؤسسة</h1>
            <p>استكشف جميع الأنشطة والفعاليات الخاصة بالمدرسة</p>
        </div>
    </section>

    <!-- FILTERS -->
    <section class="section">
        <div class="container">
            <div class="filters">
                <input type="text" id="searchInput" class="search-box" placeholder="ابحث عن نشاط...">
                <select id="sortSelect" class="sort-select">
                    <option value="newest">الأحدث</option>
                    <option value="oldest">الأقدم</option>
                </select>
            </div>
        </div>
    </section>

    <!-- ACTIVITIES GRID -->
    <section class="section">
        <div class="container">
            <div class="activities-grid" id="activitiesContainer">
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
            </div>
        </div>

        <div class="footer-content">
            <p>&copy; 2025 ثانوية صلاح الدين الأيوبي. جميع الحقوق محفوظة.</p>
