    <!-- NAVIGATION HEADER -->
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <img src="assets/logo.png" alt="شعار المدرسة" class="school-logo">
                <div class="school-info">
                    <h2>ثانوية صلاح الدين الأيوبي</h2>
                    <p>حي الفداء – الدار البيضاء</p>
                </div>
            </div>
            
            <nav class="navbar">
                <button class="menu-toggle">☰</button>
                <ul class="nav-menu">
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="activities.html">الأنشطة</a></li>
                    <li><a href="announcements.html" class="active">الإعلانات</a></li>
                    <li><a href="meetings.html">الاجتماعات</a></li>
                    <li><a href="holidays.html">العطل</a></li>

                    <li><a href="login.html" class="admin-link">لوحة الإدارة</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- PAGE HEADER -->
    <section class="page-header">
        <div class="container">
            <h1>الإعلانات والأخبار</h1>
            <p>آخر الإعلانات والأخبار المهمة من المدرسة</p>
        </div>
    </section>

    <!-- FILTERS -->
    <section class="section">
        <div class="container">
            <div class="filters">
                <input type="text" id="searchInput" class="search-box" placeholder="ابحث عن إعلان...">
                <div class="category-filters">
                    <button class="filter-btn active" data-category="all">الكل</button>
                    <button class="filter-btn" data-category="عام">عام</button>
                    <button class="filter-btn" data-category="هام">هام</button>
                    <button class="filter-btn" data-category="امتحان">امتحان</button>
                    <button class="filter-btn" data-category="عطلة">عطلة</button>
                </div>
            </div>
        </div>
    </section>

    <!-- ANNOUNCEMENTS LIST -->
    <section class="section">
        <div class="container">
            <div class="announcements-list" id="announcementsContainer">
                <div class="skeleton-item"></div>
                <div class="skeleton-item"></div>
                <div class="skeleton-item"></div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 ثانوية صلاح الدين الأيوبي. جميع الحقوق محفوظة.</p>
